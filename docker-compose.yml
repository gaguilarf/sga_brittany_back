version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: brittanyDev512
      MYSQL_DATABASE: payxiohs_sga2_brittany
      MYSQL_USER: payxiohs_deployer2
      MYSQL_PASSWORD: brittanyDev512
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "payxiohs_deployer2", "-pbrittanyDev512" ]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  mysql_data:
    driver: local
