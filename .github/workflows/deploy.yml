name: Deploy to Production

on:
  push:
    branches:
      - main  # Se ejecuta automÃ¡ticamente al hacer push a main
  workflow_dispatch:  # TambiÃ©n permite ejecuciÃ³n manual desde GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: ğŸ“¦ Install dependencies (including dev dependencies for build)
        run: npm ci
      
      - name: ğŸ”¨ Build TypeScript to JavaScript
        run: npm run build
      
      - name: ğŸ§¹ Remove dev dependencies (keep only production)
        run: |
          rm -rf node_modules
          npm ci --omit=dev
      
      - name: ğŸ“ Prepare deployment package
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp -r node_modules deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp .env.production deploy/.env.production
          cp start.sh deploy/
          cp stop.sh deploy/
          cp ecosystem.config.json deploy/
          echo "âœ… Deployment package created"
          
